<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="invoice">
      <form
        id="form"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" />
        <label for="date">invoicingMonth:</label>
        <input
          type="text"
          name="date"
          id="dateInput"
          placeholder="2024-01"
          required
          pattern="[0-9]{4}-[0-9]{2}"
        />
        <button type="submit">Upload</button>
      </form>
    </div>
    <script></script>
  </body>
</html>
